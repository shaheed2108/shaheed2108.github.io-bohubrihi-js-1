<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container py-3 text-center">
        <h3 class="py-4">Shopping Cart</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="img/shoe-1.jpg" height="200px" width="250px" alt="Card image cap">
                    <div class="card-body">
                        <p class="text-bolder item-title" >Ceramilio Heels</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button"  class="cartBtn btn  btn-primary">Add to cart</button>

                            </div>
                            <p class="text-bolder item-price" style="color: blue;">$50</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="img/hoodie-1.jpg" height="200px" width="250px" alt="Card image cap">
                    <div class="card-body">
                        <p class="text-bolder  item-title">Red Jacket</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="cartBtn btn  btn-primary">Add to cart</button>

                            </div>
                            <p class="text-bolder item-price" style="color: blue;">$30</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="img/sunglass-2.jpg" height="200px" width="250px"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="text-bolder item-title">Sunglass</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="cartBtn btn  btn-primary">Add to cart</button>

                            </div>
                            <p class="text-bolder item-price" style="color: blue;">$15</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="img/cap-1.jpg" height="200px" width="250px" alt="Card image cap">
                    <div class="card-body">
                        <p class="text-bolder item-title">Trendy Cap</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="cartBtn btn  btn-primary">Add to cart</button>

                            </div>
                            <p class="text-bolder item-price" style="color: blue;">$20</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name </th>
                    <th>Price </th>
                    <th>Trash </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="cart-list"></tbody>
        </table>
    </div>




    <script src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
